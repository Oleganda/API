<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
    <h3 class="mb-5 mt-5 text-center">Type a Capital</h3>
    
<div class="input-group mb-3">
  <button class="btn btn-outline-info" type="button" onClick="travelTo()" id="button-addon1">Press</button>
  <input id="getCity" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>



    <div class="content">
    <div id="text_here"></div>
    </div>

</div>
    
    <script>

function travelTo (){
        let cityName = document.getElementById("getCity").value
        console.log(cityName);
        let url = `https://restcountries.com/v3.1/capital/${cityName}`;
        console.log(url)
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", url);
        xhttp.onload = function(){
            let result = JSON.parse(this.responseText);
            console.log(result);
               
              let content = document.getElementsByClassName('content')[0];
               content.innerHTML = `                
               <div class= container>
               <h3 class="cityName">${cityName}</h3>
               <p class="fw-bold"><span>  Flag: ${result[0].flag} </span></p>  
                <p class="fw-bold"><span> Country: ${result[0].altSpellings[1]}</span></p>
               <p  class="fw-bold"><span> Population of the country: ${result[0].population}</span></p>
             <p  class="fw-bold"><span>Time Zone: ${result[0].timezones} </span></p>
               <p id="borders" class="fw-bold">Borders with: </p>` 
               for(i=0; i < result[0].borders.length; i++){
               document.getElementById("borders").innerHTML += `<span> ${result[0].borders[i]}</span></div>`
                }
                
        }
           xhttp.send();
        }
     
     
        

    </script>

    
</body>
</html>
